language: python
sudo: false
python:
    - "2.7"
services:
    - mysql
before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
before_script:
    - mysql -e 'create database dev;'
env:
    - TOX_ENV=py26-nose1.3.X-django1.4.X-south
    - TOX_ENV=py27-nose1.3.X-django1.4.X-south
    - TOX_ENV=py27-nose1.3.X-django1.8.X
    - TOX_ENV=py34-nose1.3.X-django1.8.X
    - TOX_ENV=docs
    - TOX_ENV=flake8
install:
    - pip install tox
script: tox -e $TOX_ENV
